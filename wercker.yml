box: wercker/nodejs
build:
  steps:
    - npm-install
    - script:
        name: Build
        code: npm run build

deploy:
  steps:
    - script:
        name: Configure git
        hide-from-log: true
        code: |
          git config --global user.email "wercker@iojs.jp"
          git config --global user.name "iojs-wercker"
          git remote set-url origin $github_remote
    - script:
        name: Deploy to github pages
        code: npm run deploy
